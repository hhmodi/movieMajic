<!DOCTYPE html>
<html>
<head>
<script>
function validateForm(myForm) {
    if (document.forms["myForm"]["fname"].value == null || document.forms["myForm"]["fname"].value == "") {
        alert("First Name must be filled out");
        return false;
    }if (document.forms["myForm"]["lname"].value == null || document.forms["myForm"]["lname"].value == "") {
        alert("Last Name must be filled out");
        return false;
    }if (document.forms["myForm"]["email"].value == null || document.forms["myForm"]["email"].value == "") {
        alert("Email must be filled out");
        return false;
    }if (document.forms["myForm"]["ph"].value == null || document.forms["myForm"]["ph"].value == "") {
        alert("Phone number must be filled out");
        return false;
    }
    return true;
}
</script>
</head>
<body>

<h3>First fill the form</h3>
<form name="myForm" action="movieMajic.html"
onsubmit="return validateForm()" method="post">

First Name:    <input type="text" name="fname">
<br />
<br />
Last Name:    <input type="text" name="lname">
<br />
<br />
Email:        <input type="email" name="email" >
<br />
<br />
Phone number: <input type="number" name="ph" max="9999999999" >
<br />
<br />
<input type="submit" value="Submit">
</form>

</body>
</html>
